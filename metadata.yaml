description: Falstaff, is a dissolute courtier from out of town. Justice Robert Shallow,
  his nephew Abraham Slender, and the parson Hugh Evans seek out Falstaff for robbing
  Shallow and Slender the night before. Falstaff amiably admits his wrongdoing, and
  goes in to dine at the home of Mister and Mistress Page. Shallow and Evans convince
  Slender to woo the Page daughter, Anne, who will inherit her father's wealth.
